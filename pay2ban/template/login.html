{% extends "layout.html" %}
{% block content %}


  <div class="columns is-centered">
    <div class="column is-5">
      <div class="box">
        <div class="content">
          <h2>Login</h2>

          <form action="" method="post">
            <div class="field">
              <label class="label">Brugernavn</label>
              <div class="control has-icons-left">
                <input name="username" class="input {{ 'is-danger' if error }}" type="text" placeholder="Brugernavn">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
           </div>
            <div class="field">
              <label class="label">Adgangskode</label>
              <div class="control has-icons-left">
                <input name="password" class="input {{ 'is-danger' if error }}" type="password" placeholder="Adgangskode">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <p class="help is-danger">{{ "Brugernavn eller adgangskode er forkert " if error }}</p>
            </div>
            <div class="field is-grouped is-grouped-right">
              <div class="control">
                <button class="button is-link">login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
